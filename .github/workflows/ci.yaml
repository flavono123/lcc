
name: integration

on:
  push:

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - '1.21'
          - '1.22'

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go get .
      - name: Lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.56
      - name: Test with Go
        run: go test -v
